<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/cadastrar.css">
    <title>PET BOM</title>
</head>
<body>
    <div class="container">
        <div class="ossinhos3">
            <img src="img/ossinhos.jpg" alt="ossinhos">
        </div>
        <div class="ossinhos4">
            <img src="img/ossinhos.jpg" alt="ossinhos">
        </div>
        
        <div class="box" id="registerBox">
            <form id="registerForm">
                <fieldset>
                    <legend class="legenda">
                        <span class="pet-color">Pet</span> <span class="bom-color">Bom</span>
                    </legend>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-mail : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome do Usuário : </label>
                    </div>
                    <br><br>
                    
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <br><br>
                    <div class="date-container">
                        <div class="date-input">
                            <input type="number" id="dia" name="dia" min="1" max="31" placeholder="Dia" required>
                        </div>
                        <div class="date-input">
                            <input type="number" id="mes" name="mes" min="1" max="12" placeholder="Mês" required>
                        </div>
                        <div class="date-input">
                            <input type="number" id="ano" name="ano" min="1900" max="2024" placeholder="Ano" required>
                        </div>
                    </div>
                    <br>
                    <span id="dateError" style="display: none; color: red;">Data inválida!</span>
                    <br><br>

                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Senha : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="inputUser" required>
                        <label for="confirmarSenha" class="labelInput">Confirmar Senha : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço : </label>
                    </div>
                    <br><br>
                    
                    <button class="btn" type="submit">Cadastrar</button>
                </fieldset>
            </form>
        </div>
        <a aria-label="Chat on WhatsApp" href="https://wa.me/5514998952668" class="whatsapp-btn">
            <div class="whatsapp-container">
              <img alt="Chat on WhatsApp" src="Whatsapp.png" class="whatsapp-icon" />
              <span class="whatsapp-text">Suporte</span>
            </div>
          </a>
        <a class="clique" href="login.html">Já tem uma conta ?</a>
        <img class="logocadastro" src="img/logocadastro.png">
        <div id="successMessage" style="display:none; color: green;">
            Cadastro feito com sucesso!
        </div>
    </div>
    <script src="js/cadastrar.js"></script>
</body>
</html>
