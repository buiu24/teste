<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/cadastrar.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>PET BOM</title>
</head>
<body>
    <div class="container">
        <div class="ossinhos3">
            <img src="img/ossinhos.jpg" alt="ossinhos">
        </div>
        <div class="ossinhos4">
            <img src="img/ossinhos.jpg" alt="ossinhos">
        </div>
       
        <div class="box" id="registerBox">
            <form id="registerForm">
                <fieldset>
                    <legend class="legenda">
                        <span class="pet-color">Pet</span> <span class="bom-color">Bom</span>
                    </legend>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-mail : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome do Usuário : </label>
                    </div>
                    <br><br>
                   
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <br><br>
                    <div class="date-container">
                        <div class="date-input">
                            <input type="number" id="dia" name="dia" min="1" max="31" placeholder="Dia" required>
                        </div>
                        <div class="date-input">
                            <input type="number" id="mes" name="mes" min="1" max="12" placeholder="Mês" required>
                        </div>
                        <div class="date-input">
                            <input type="number" id="ano" name="ano" min="1900" max="2024" placeholder="Ano" required>
                        </div>
                    </div>
                    <br>
                    <span id="dateError" style="display: none; color: red;">Data inválida!</span>
                    <br><br>
 
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Senha : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="inputUser" required>
                        <label for="confirmarSenha" class="labelInput">Confirmar Senha : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone : </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço : </label>
                    </div>
                    <br><br>
 
                    <!-- Termo de autorização -->
                    <div class="inputBox">
                        <label class="labelInput">
                            <input class="checkbox" type="checkbox" id="termoCheckbox" required>
                            Aceito os Termos de Autorização para Divulgação de Dados de Contato
                        </label>
                        <br><br>
                        <a class="VerMais" href="http://127.0.0.1:5500/PetBomFront/termo/termo.html">Clique aqui para aceitar o termo!</a>
                    </div>
                    <br><br>
                   
                    <button class="btn" type="submit">Cadastrar</button>
                    <br><br>
                    <a class="clique" href="login.html">Já tem uma conta?</a>
                </fieldset>
            </form>
        </div>
        <img class="logocadastro" src="img/logocadastro.png">
        <div id="successMessage" style="display:none; color: green;">
            Cadastro feito com sucesso!
        </div>
    </div>
    <script src="js/cadastrar.js"></script>
</body>
</html>
